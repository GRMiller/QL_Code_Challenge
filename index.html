<!DOCTYPE html>
<html lang="en_US"></html>
<head>
  <meta charset="UTF-8">
  <title>Quicken Loans Code Challenge</title>
  
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <header>
    <div class="logo">Company</div>
    <nav role="navigation">
      <a href="/">Projects</a>
      <a href="/">Sales</a>
      <a href="/">Messages<span class="message-count">3</span></a>
      <a href="/" class="button">Sign Out</a>
    </nav>
  </header>

  <main>
    <h1>Sales</h1>

    <div class="filters">
      <span>Filter by Quarter:</span>
      <span>
        <input type="checkbox" id="q1" name="q1">
        <label for="q1">Q1</label>
      </span>
      <span>
        <input type="checkbox" id="q2" name="q2">
        <label for="q2">Q2</label>
      </span>
      <span>
        <input type="checkbox" id="q3" name="q3">
        <label for="q3">Q3</label>
      </span>
      <span>
        <input type="checkbox" id="q4" name="q4">
        <label for="q4">Q4</label>
      </span>
    </div>

    <table>
      <thead>
        <tr>
          <th id="month">Month</th>
          <th id="sales">Sales</th>
          <th id="person">Person</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </main>

  <footer></footer>

  <script src="scripts.js"></script>

</body>
